
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>payment</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="paymentsssss.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"> Enter payment details</h1>
    <div class="wrapper">
      <div class="company-info">
      </div>
    
      <div class="contact">
        <div class="alert">payment successful.Your e-ticket will be sent to your email.</div>
        <form id="contactForm">
          <p>
            <label>Credit card number</label>
            <input type="number" name="name" id="name" required>
          </p>
          <p>
            <label>Expiry date</label>
            <input type="date" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>CVV</label>
            <input type="number" name="phone" id="phone">
          </p>
         
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="payment1.js"></script>
</body>
</html>
